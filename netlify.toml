[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

# Redirect API requests to Serverless Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Handle React Router (SPA) - redirect all other traffic to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
